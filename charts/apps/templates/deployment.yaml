apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "apps.fullname" . }}
  labels:
    {{- include "apps.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "apps.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "apps.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "apps.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: {{ include ".Values.livenessProbe.httpGet.path" . }}
              port: {{ include ".Values.livenessProbe.httpGet.port" . }}
            initialDelaySeconds: {{ include ".Values.livenessProbe.initialDelaySeconds" . }}
            periodSeconds: {{ include ".Values.livenessProbe.periodSeconds" . }}
          readinessProbe:
            httpGet:
              path: {{ include ".Values.readinessProbe.httpGet.path" . }}
              port: {{ include ".Values.readinessProbe.httpGet.port" . }}
            initialDelaySeconds: {{ include ".Values.readinessProbe.initialDelaySeconds" . }}
            periodSeconds: {{ include ".Values.readinessProbe.periodSeconds" . }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
